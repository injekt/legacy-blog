<div class="#{ @index ? 'index ' : '' }post" id="post-#{@post.id}" title="#{@post.title}">
  <div class="title">#{ @index ? @post.href : @post.title }</div>
  <div class="timestamp">#{@post.timestamp}</div>
  <div class="body">#{ @index ? @post.summary : @post.content }</div>
  <div class="tags">#{ @post.tag_links }</div>
</div>

<?r if not @index ?>
<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_identifier = #{ @post.id };  
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://injekt.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<?r end ?>
