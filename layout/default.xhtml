<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Subtle Entropy</title>
    <link href="/css/lee.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/lee.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>
          <a href="/">Subtle Entropy</a>
        </h1>
        <h2>The mindless ramblings of Lee Jarvis</h2>
      </div>
      #{ flashbox }
      <div id="content">
        #{ @content }
      </div>
      <div id="footer">
        <p>
          <a href="" id="contact">Contact</a>
          <a href="/archive">Archive</a>
          <a href="http://github.com/injekt/blog">Source</a>
          <a href="" id="tags">Tags</a>
          <?r if logged_in? ?>
          <a href="/logout">Logout</a>
          <a href="/admin">Admin</a>
          <?r else ?>
          <a href="" id="login">Login</a>
          <?r end ?>
          <a href="http://github.com/injekt">GitHub</a>
        </p>
      </div>
      <div id="login-dialog">
        <form action="/login" id="login-form" method="post">
          <label for="username">Username:</label>
          <input id="form-username" name="username" type="text" />
          <br />
          <label for="password">&nbsp;Password:</label>
          <input id="form-password" name="password" type="password" />
          <br />
          <input type="submit" value="Login" />
          <a class="close" href="">Forget it, bro</a>
        </form>
      </div>
      <div id="contact-dialog">
        <p>
          Email me at #{ obfuscate_email("lee@jarvis.co") }
          <br />
          Tweet me at <a href="http://twitter.com/lee_jarvis">@lee_jarvis</a>
        </p>
      </div>
      <div id="tags-dialog">
        <p>#{ Tag.all_links }</p>
      </div>
    </div>
  </body>
</html>
